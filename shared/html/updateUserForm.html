<td colspan='8'>
    <form style="float:center">
        <div class='form-group row'>
            <label for='email' class='col-sm-2 col-form-label'>Email</label>
            <div class='col-sm-10'>
                <input type='email' class='form-control' id="email" name="email" placeholder='Email' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='name' class='col-sm-2 col-form-label'>Name</label>
            <div class='col-sm-10'>
                <input type='text' class='form-control' id='name' name="name" placeholder='Name' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='phone' class='col-sm-2 col-form-label'>Phone</label>
            <div class='col-sm-10'>
                <input type='number' class='form-control' id='phone' name="phone" placeholder='Phone' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='birthDate' class='col-sm-2 col-form-label'>BirthDate</label>
            <div class='col-sm-10'>
                <input type='date' class='form-control' id='birthDate' name="birthDate" placeholder='BirthDate' required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="active" name="active">
                    <label class="form-check-label" for="active">
                        Active
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row" id="planSelector">
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="plan1" name="plan" value="1" checked>
                    <label class="form-check-label" for="plan1">
                        Regular Plan
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="plan2" name="plan" value="2">
                    <label class="form-check-label" for="plan2">
                        Silver Plan
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="plan3" name="plan" value="3">
                    <label class="form-check-label" for="plan3">
                        Gold Plan
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input type="button" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </form>
<td>
