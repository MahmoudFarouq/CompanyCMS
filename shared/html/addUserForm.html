<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../css/stylesheet.css">

<title>AddUser</title>

<div style="margin:5% auto;width:60%;padding:auto">
    <form action="#" method="post">
        <div class='form-group row'>
            <label for='email' class='col-sm-2 col-form-label'>Email</label>
            <div class='col-sm-10'>
                <input type='email' class='form-control' id="email" name="email" placeholder='Email' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='password' class='col-sm-2 col-form-label'>Password</label>
            <div class='col-sm-10'>
                <input type='password' class='form-control' id="password" name="password" placeholder='Password' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='name' class='col-sm-2 col-form-label'>Name</label>
            <div class='col-sm-10'>
                <input type='text' class='form-control' id='name' name="name" placeholder='Name' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='phone' class='col-sm-2 col-form-label'>Phone</label>
            <div class='col-sm-10'>
                <input type='number' class='form-control' id='phone' name="phone" placeholder='Phone' required>
            </div>
        </div>
        <div class='form-group row'>
            <label for='birthDate' class='col-sm-2 col-form-label'>BirthDate</label>
            <div class='col-sm-10'>
                <input type='date' class='form-control' id='birthDate' name="birthDate" placeholder='BirthDate' required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="active" name="active">
                    <label class="form-check-label" for="active">
                        Active
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row" id="userSelector">
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="user1" name="user" value="customer" checked>
                    <label class="form-check-label" for="user1">
                        Customer
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="user2" name="user" value="admin" >
                    <label class="form-check-label" for="user2">
                        Admin
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row" id="planSelector">
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="plan1" name="plan" value="1" checked>
                    <label class="form-check-label" for="plan1">
                        Regular Plan
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="plan2" name="plan" value="2">
                    <label class="form-check-label" for="plan2">
                        Silver Plan
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-radio">
                    <input class="form-radio-input" type="radio" id="plan3" name="plan" value="3">
                    <label class="form-check-label" for="plan3">
                        Gold Plan
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>      
    </form>            
</div>


<script>
    $(document).ready(()=>{
        $("[name='user']").change(()=>{
            if($("[name='user']:checked").val() == 'admin'){
                $("#planSelector").slideUp();
            }else{
                $("#planSelector").slideDown();
            }
        });
    });
</script>
